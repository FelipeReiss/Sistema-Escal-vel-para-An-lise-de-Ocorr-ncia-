# Sprint MySQL Configs
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://db:3306/spring_rest_occurrence_analysis?useTimezone=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin

# Sprint Hibernate Configs
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Spring JPA Configs
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=false

# Flyway Configs
flyway.url=jdbc:mysql://db:3306/
flyway.schemas=spring_rest_occurrence_analysis
flyway.user=root
flyway.password=admin

# Jackson Configs
spring.jackson.default-property-inclusion=non_null

# Sprint Files Configs
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
file.upload-dir=/Code/UdemySpringBoot/UploadDir

# Security
security.jwt.token.secret-key=secret
security.jwt.token.expire-length=3600000